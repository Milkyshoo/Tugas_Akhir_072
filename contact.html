<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="index.css" />

  <style>
    .contact-section {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(30, 41, 59, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      color: #e2e8f0;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 2rem;
      color: #cbd5e1;
    }

     .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background: linear-gradient(135deg, #6366f1, #4ade80);
      border: none;
      padding: 12px 24px;
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #4ade80, #6366f1);
    }

    .contact-info {
      padding: 40px;
      text-align: center;
    }

.contact-item {
  margin: 20px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  font-size: 1.2rem;
}

.contact-item svg {
  width: 24px;
  height: 24px;
  color:¬†#4ade80;
}

.profil {
  height: 300px;
  width: 300px;
  border-radius: 50%;
  align-self: center;
}
/* reset dan base */
*,
*::before,
*::after {
    box-sizing:border-box;
}

body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

a {
    color: inherit;
    text-decoration: none;
}

a:focus-visible {
    outline: 2px solid #a5b4fc;
    outline-offset: 2px;
}

.container {
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    padding: 0 24px;
}

::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-track {
    background: #0f172a;
}
::-webkit-scrollbar-track {
    background: #6366f1;
    border-radius: 4px;
}


/* header */
.header {
    position: sticky;
    top: 0;
    height: 64px;
    backdrop-filter: blur(16px);
    background: rgba(30, 41, 59, 0.75);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    z-index: 1000;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.brand {
    font-weight: 900;
    font-size: clamp(1.5rem, 2vw,2rem);
    background: linear-gradient(135deg, #6366f1 0%, #4ade80 100% );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
}

.nav {
    display: flex;
    gap: 24px;
}

.nav-link {
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 12px;
    border-radius: 8px;
    color: #e2e8f0;
    transition: background 0.3s ease;
}

.nav-link:hover,
.nav-link:focus-visible {
    background: rgba(99, 102, 241, 0.3);
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding-top: 48px;
}

.hero {
    background: rgba(30, 41, 59, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    margin: 0 24px 64px;
    padding: 64px 32px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(99, 102, 241, 0.3);
    background-image: url(./Foto/header1.jpg);
    background-position: cover;
}

.hero-content h1 {
    font-size: clamp(2.5rem, 5vw, 4rem);
    font-weight: 900;
    margin-bottom: 24px;
    background: linear-gradient(135deg, #000000 0%, #2a0061 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
}

.hero-content p {
    font-size: clamp(1.1rem, 2vw, 1.25rem);
    margin-bottom: 36px;
    color: #000000;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.5;
}

.btn-primary {
    padding: 16px 48px;
    border-radius: 12px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    font-size: clamp(1rem, 2vw, 1.125rem);
    color: #e0f2fe;
    background: linear-gradient(135deg, #6366f1 0%, #4ade80 100%);
    box-shadow: 0 6px 15px rgba(99, 102, 241, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2 ease;
}

.btn-primary:hover,
.btn-primary:focus-visible {
    background: linear-gradient(135deg, #4ade80 0%, #6366f1 100%);
    box-shadow: 0 9px 25px rgba(99, 102, 241, 0.9);
    outline: none;
    transform: translateY(-3px);
}

.features {
    text-align: center;
}

.section-title {
    font-size: clamp(1.75rem, 3vw, 2.5rem);
    font-weight: 900;
    margin-bottom: 48px;
    user-select: none;
    color: #c7d2fe;
    text-align: center;
}

.features-grid {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 48px;
    justify-items: center;
}
.profil-diri {
    background: rgba(30, 41, 59, 0.8);
    border-radius: 24px;
    padding: 32px 24px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.7);
    max-width: 800px;
    transition: box-shadow 0.3s ease, transform 0.25s ease;
    cursor: default;
    display: flex;
    flex-direction: column;
    align-items: center;
    align-self: center;
}

.container {
    text-align: center;
    align-items: center;
}

.card {
    background: rgba(30, 41, 59, 0.8);
    border-radius: 24px;
    padding: 32px 24px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.7);
    max-width: 1200px;
    transition: box-shadow 0.3s ease, transform 0.25s ease;
    cursor: default;
    display: flex;
    flex-direction: column;
    align-items: center;
    display: flex;
}

.berita_pict {
    justify-content: center;
    border-radius: 24px;
}
.features-card {
    background: rgba(30, 41, 59, 0.8);
    border-radius: 24px;
    padding: 32px 24px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.7);
    max-width: 320px;
    transition: box-shadow 0.3s ease, transform 0.25s ease;
    cursor: default;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.features-card:hover,
.features-card:focus-visible {
    box-shadow: 0 20px 50px rgba(99, 102, 241, 0.7);
    outline: none;
    transform: translateY(-6px);
}

.features-icon {
    font-size: 64px;
    color: #4ade80;
    margin-bottom: 24px;
    user-select: none;
}

.features-card h3 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 16px;
    color: #a5b4fc;
    user-select: none;
    align-items: center;
}

.features-card p {
    font-size: 1rem;
    color: #94a3b8;
    line-height: 1.5;
}


/* footer */
.footer {
    background: rgba(30, 41, 59, 0.9);
    backdrop-filter: blur(16px);
    padding: 16px 24px;
    color: #94a3b8;
    font-size: 0.9rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    user-select: none;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    gap: 24px;
}

.footer p {
    margin: 0;
}

.social-link {
    color: #94a3b8;
    font-size: 28px;
    margin-left: 16px;
    transition: color 0.3s ease;
}

.social-link:hover,
.social-link:focus-visible {
    color: #6366f1;
    outline: none;
}


/* Responsive */
@media (max-width: 767px) {
    .features-grid {
        grid-template-columns: 1fr;
    }
    .footer-content {
        flex-direction: column;
        gap: 12px;
        text-align: center;
    }
    .social-link {
        margin-left: 0;
    }
}
  </style>
